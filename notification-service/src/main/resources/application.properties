# Server Port
server.port=8082

# Spring Application Name
spring.application.name=notification-service

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/bookvexedb_j2e
spring.datasource.username=postgres
spring.datasource.password=""

# Enable SQL logging
spring.jpa.show-sql=true

# Hibernate DDL auto setting (was originally 'update', now explicitly 'none')
spring.jpa.hibernate.ddl-auto=none

# Format SQL output
spring.jpa.properties.hibernate.format_sql=true

# Set Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Log SQL binding parameters to get actual query values
spring.jpa.properties.hibernate.use_sql_comments=true

# Previously used: spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=update

# Exclude auto-configuration for JDBC DataSource
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Kafka Consumer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification_group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
