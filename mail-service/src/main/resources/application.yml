# Server Port
server:
  port: 8083

# Spring Application Name
spring:
  application:
    name: mail-service

  mail:
    host: smtp.gmail.com
    port: 587
    username: your_email@gmail.com
    password: your_app_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: mail_group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"
            type:
              mapping: >
                org.example.bookvexebej2e.models.dto.kafka.MailKafkaDTO:com.bookvexe.mailservice.dto.MailKafkaDTO,
                com.example.bookvexe_payment_service.models.dto.kafka.MailKafkaDTO:com.bookvexe.mailservice.dto.MailKafkaDTO

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/bookvexedb_j2e
    username: postgres
    password: ""

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none  # Previously used: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        use_sql_comments: true

  # Exclude auto-configuration for JDBC DataSource
  # autoconfigure:
  #   exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Custom Mail Flag
mail:
  dry-run: true
