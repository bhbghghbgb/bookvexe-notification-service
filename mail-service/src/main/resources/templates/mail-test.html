<!DOCTYPE html>
<html>
<head>
    <title>Mail Service Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .direct-btn {
            background-color: #007bff;
            margin-right: 10px;
        }

        .batch-btn {
            background-color: #28a745;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>✉️ Mail Service Test</h1>
    <p>Use the form below to test mail sending functionality.</p>

    <form id="mailForm">
        <label for="recipient">Recipient Email:</label>
        <input type="email" id="recipient" name="recipient" value="user@example.com" required>

        <button type="button" class="direct-btn" onclick="sendMail('direct')">Send Directly (Bypass Batch)</button>
        <button type="button" class="batch-btn" onclick="sendMail('batch')">Send Through Batch Queue</button>
    </form>

    <div class="result" id="result">Awaiting input...</div>
</div>

<script>
    function sendMail(type) {
        const recipient = document.getElementById('recipient').value;
        const resultDiv = document.getElementById('result');
        const url = `/test/send/${type}?recipient=${recipient}`;

        resultDiv.innerHTML = `Sending **${type}** mail to **${recipient}**...`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded' // for @RequestParam
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                resultDiv.innerHTML = `**[${type.toUpperCase()}] Result:** ${data}`;
                console.log(data);
            })
            .catch(error => {
                resultDiv.innerHTML = `**[${type.toUpperCase()}] ERROR:** ${error.message}`;
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
